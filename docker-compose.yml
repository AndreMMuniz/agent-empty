services:
  db:
    image: pgvector/pgvector:pg16 # CRITICAL VERSION: Comes with vector extension
    container_name: agent_db
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional UI service for the database (pgAdmin) to facilitate debugging
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: # Frontend de Testes

  frontend:
    build:
      context: .
      dockerfile: Dockerfile # Se você tiver Dockerfile, senão use image python
    command: streamlit run frontend/main.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://host.docker.internal:8000 # Para acessar o FastAPI rodando local
    depends_on:
      - db
